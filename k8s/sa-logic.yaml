# k8s/sa-logic.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sa-logic
  namespace: sa
spec:
  replicas: 1
  selector: { matchLabels: { app: sa-logic } }
  template:
    metadata: { labels: { app: sa-logic } }
    spec:
      containers:
        - name: logic
          image: kaiwenhuang/sa-logic:v1  # TODO: replace with your Docker Hub image
          ports: [{ containerPort: 5000 }]
          # English note: expose Flask/Logic on port 5000.
---
apiVersion: v1
kind: Service
metadata:
  name: sa-logic
  namespace: sa
spec:
  selector: { app: sa-logic }
  ports:
    - name: http
      port: 5000       # cluster port
      targetPort: 5000 # container port
  type: ClusterIP      # English note: internal-only service
